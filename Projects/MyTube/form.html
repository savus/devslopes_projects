      <header>
         <h1>Add New Video</h1>
      </header>
      <section>
         <form action="/action_page.php" target="_blank" method="post">
            <label for="title"><strong>Video Title</strong></label><br>
            <input type="text" id="title" name="title" placeholder="Input value">
            <br><br>
            <label for="description"><strong>Description</strong></label><br>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Text area content"></textarea>
            <br><br>
            <label for="file"><strong>Video</strong></label><br>
            <input type="file" id="file" name="file">
            <br><br>
            <select name="collection" id="collection">
               <option value="">Choose Collection</option>
               <option value="collection_1">Collection 1</option>
               <option value="collection_2">Collection 2</option>
               <option value="collection_3">Collection 3</option>
            </select>
            <br><br>
            <input type="radio" name="publicity" id="public" value="public">
            <label for="public">Public</label>
            <input type="radio" name="publicity" id="private" value="private">
            <label for="private">Private</label>
            <br><br><br>
            <input type="submit" value="Upload Video">
            <br><br>
         </form>
